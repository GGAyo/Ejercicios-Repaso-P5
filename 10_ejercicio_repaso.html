<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Ejercicio Repaso</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 números. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */

        let array = [];

        let tamaño = 0;

        
        for (let i=20;i>10;i--)
        {
            array[tamaño]=i;
            tamaño++
        }
    
        for (let j=0;j<array.length;j++)
        {
            console.log(array[j]);
        }

       

    </script>
</body>

</html>
